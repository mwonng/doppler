<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <img src="src/images/star-small.png" class="star">
    <img src="src/images/star-small.png" id="blue_star" class="blue star">
    <img src="src/images/star-small.png" id="red_star" class="red star">

    Velocity (km/s): <input type="number" step="0.01" value="0" min="-100" max="100" id="velocity_value">
    <span id="validation"></span>
    <div class="slidecontainer">
        <input type="range" min="0" max="9.9" value="9.5" step="0.01" class="slider" id="myRange">
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="src/scripts/doppler.js"></script>
</body>
</html>
